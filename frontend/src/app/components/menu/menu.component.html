Categories:
<br>
<div class="category-container">
  <br>
  <li *ngFor="let category of (user$ | async)?.categories" class="repo">
    <a class="category" [routerLink]="['/categories', category.id]">
      <h3>Category id:</h3>
      {{category.id}}
      {{category.name}}
      <br><br>
    </a>

    <br><br>
  </li>
</div>
Accounts:
<br>
<div class="account-container">

  <br>
  <li *ngFor="let account of (user$ | async)?.accounts " class="repo">
    <a class="account" [routerLink]="['/accounts', account.id]">
      <h3>Account type:</h3>
      {{account.accountType.name}}
      {{account.accountNumber}}
      <br><br>
    </a>
  </li>
</div>
