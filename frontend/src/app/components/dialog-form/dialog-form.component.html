<div class="dialog-form-test">
  <h1 class="header" mat-dialog-title>ADD NEW ACCOUNT</h1>
  <form [formGroup]="addForm">
    <div mat-dialog-content>

      <mat-form-field class="input-field" [appearance]="form">
        <input matInput [formControl]="name" placeholder="NAME">
      </mat-form-field>
      <mat-form-field class="input-field" [appearance]="form">
        <input matInput [formControl]="balance" placeholder="BALANCE">
      </mat-form-field>
      <mat-form-field class="input-field" [appearance]="form">
        <input matInput [formControl]="accountNumber" placeholder="NUMBER">
      </mat-form-field>

      <div class="input-field">
        <select class="selected" [formControl]="currencyId" >
          <option> Currency </option>
          <option *ngFor="let currency of currencies$" [value]="currency.id">
            {{currency.signature}}
          </option>
        </select>
      </div>

      <div class="input-field">
        <select class="selected" [formControl]="accountTypeId">
          <option> Account Type </option>
          <option  *ngFor="let accountType of accountTypes$" [value]="accountType.id">
            {{accountType.name}}
          </option>
        </select>
      </div>

    </div>
    <div mat-dialog-actions class="buttons">
      <button class="dialog-button-cancel" mat-button (click)="onNoClick()">Cancel</button>
      <button class="dialog-button-confirm" mat-button (click)="addAccount()" >Confirm</button>
    </div>
  </form>

</div>
