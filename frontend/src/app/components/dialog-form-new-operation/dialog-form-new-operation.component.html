<div class="dialog-form-test">
  <h1 mat-dialog-title>Add new single operation</h1>
  <form [formGroup]="addSingleTransactionForm">
    <div mat-dialog-content>

      <mat-form-field [appearance]="form">
        <input matInput [formControl]="description" placeholder="DESCRIPTION">
      </mat-form-field>
      <mat-form-field [appearance]="form">
        <input matInput [formControl]="value" placeholder="VALUE">
      </mat-form-field>
      <mat-form-field [appearance]="form">
        <input matInput [formControl]="date" type="date" placeholder="dd-mm-yyyy" value="" min="1997-01-01" max="2030-12-31">
      </mat-form-field>

      <div>
        <select class="selected-category" [formControl]="categoryId">
          <option> Category </option>
          <option *ngFor="let category of categories$" [value]="category.id">
            {{category.name}}
          </option>
        </select>
      </div>

    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Cancel</button>
      <button (click)="addSingleTransaction()" class="btn btn-success">Confirm</button>
    </div>
  </form>

</div>
