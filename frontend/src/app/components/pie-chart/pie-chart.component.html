<span class="visbility" *ngIf="pieChartData[0]?.value === 0 && pieChartData[1]?.value === 0 ">
    <img src="./assets/images/no-data.jpeg" alt="no-data" />
</span>

<span class="visbility" *ngIf="pieChartData[0]?.value !== 0 || pieChartData[1]?.value !== 0">
  <ngx-charts-pie-chart
    *ngIf="pieChartData.length"
    [view]="view"
    [scheme]="colorScheme"
    [results]="pieChartData"
    [gradient]="gradient"
    [legend]="showLegend"
    [legendPosition]="legendPosition"
    [labels]="showLabels"
    [doughnut]="isDoughnut"
    [explodeSlices]="explodeSlices"
    (select)="onSelect($event)"
    (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)"
  >
  </ngx-charts-pie-chart>
</span>
<button class="button" (click)="setPeriod(30)">30 days</button>
<br>
<button class="button" (click)="setPeriod(60)">60 days</button>
<br>
<button class="button" (click)="setPeriod(90)">90 days</button>
