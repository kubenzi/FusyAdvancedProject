<div class="body-login">
  <div id="form_wrapper">
    <div id="form_left">
      <img src="./assets/images/keepcash-logo.png" alt="keepcash-logo" />
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div id="form_right">
        <h1>Login</h1>
        <div class="input_container">
<!--          <i class="fas fa-envelope"></i>-->
          <mat-form-field [appearance]="form">
            <input
              matInput
              placeholder="Username"
              type="text"
              name="username"
              id="field_username"
              class="input_field"
              [formControl]="username"
              autocomplete="off"
              required
            />
            <mat-error *ngIf="username.invalid">{{getErrorMessageUsername()}}</mat-error>
          </mat-form-field>
        </div>
        <div class="input_container">
<!--          <i class="fas fa-lock"></i>-->
          <mat-form-field [appearance]="form">
            <input
              matInput
              placeholder="Password"
              type="password"
              name="password"
              id="field_password"
              class="input_field"
              [formControl]="password"
              autocomplete="off"
              required
            />
            <mat-error *ngIf="password.invalid">{{getErrorMessagePassword()}}</mat-error>
          </mat-form-field>
        </div>
        <button mat-raised-button type="submit" id="button" class="button" [disabled]="!loginForm.valid">Sign in</button>
<!--        <div class="actions">-->
<!--          <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">LOG IN</button>-->
<!--        </div>-->
        <h3 style="color: gray">New User? <a routerLink="/register" routerLinkActive="active"> Create your account!</a></h3>
      </div>
    </form>
  </div>
<!--  <div class="footer">-->
<!--    <h3>Jakub Chorążyk | Bartosz Jakimko | Krzysztof Chromiec</h3>-->
<!--  </div>-->
</div>
